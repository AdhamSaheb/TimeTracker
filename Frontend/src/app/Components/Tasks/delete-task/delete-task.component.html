<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete Confirmation </h4>
      <button style="outline: none;" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
  
    <div class="modal-body">
      <div class="row justify-content-center">
      <p style="font-weight: bold;"> Are you sure you want to delete this Task ? </p>
    </div>
      <div class="row justify-content-center">
      <button mat-raised-button color="warn" (click)='onDeleteTask()' style="margin-right: 5px;">Yes</button>
      <button mat-raised-button style="background-color: grey ; color: white;" (click)="modal.dismiss()"> No </button>
      </div>
  
    </div>
  
  
  
  
  </ng-template>
  
    <!-- Button trigger delete task -->
  
    <button (click)="open(content)"  color="warn"   mat-icon-button aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
    </button>
