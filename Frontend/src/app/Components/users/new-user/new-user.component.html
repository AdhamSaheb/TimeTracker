<div class="row justify-content-center align-items-center" style="margin-top: 5%;">
    <div id="form" class="col-md-12">
        <form #form="ngForm">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" name='email' [(ngModel)]="user.email" email required>
                <h3 style="color: red;">{{emailerror}}</h3>

            </div>
            <div *ngIf='!editMode' class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <button mat-icon-button matSuffix (click)="changeView()">
      <mat-icon>{{'visibility'}}</mat-icon>
      </button>

                <input [type]="hide" class="form-control" name='password' placeholder="Password" [(ngModel)]="password" minlength="8" required>
                <h3 style="color: red;">{{passworderror}}</h3>
            </div>
            <div *ngIf='!editMode' class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input [type]="hide" class="form-control" name='password2' [(ngModel)]="password2" placeholder="Confirm Password" minlength="8" required>


            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">First Name</label>
                    <input type="text" class="form-control" name="first_name" [(ngModel)]="user.first_name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Last Name</label>
                    <input type="text" class="form-control" name="last_name" [(ngModel)]="user.last_name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required>
                    <h3 style="color: red;">{{usernameerror}}</h3>
                </div>
            </div>
            <div class="form-group">
                <label for="inputState">Role</label>
                <select name="role" class="form-control" [(ngModel)]="user.roles" required>
      <option selected>Choose...</option>
      <option>superadmin</option>
      <option>manager</option>
      <option>employee</option>
    </select>
            </div>

            <li *ngIf='otherErrors' style="color: red;">{{otherErrors}}</li>
            <div class="row justify-content-center ">
                <button (click)="onSubmit()" type="submit" style="color:white" class="btn btn btn-lg" id="button">Confirm</button>
            </div>

        </form>
    </div>

</div>
